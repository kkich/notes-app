<template>
  <div class="note-detail">
    <aside class="note-detail_sidebar">
      <h3>All Notes</h3>
      <ul>
        <li 
          v-for="n in notes" 
          :key="n.id" 
          v-on:click="openNote(n.id)"
          :class="{ active: n.id === note?.id }"
          v-text="n.title"
        >
        </li>
      </ul>
    </aside>

    <main class="note-detail_content" v-if="note">
      <h2 v-text="note.title"></h2>
      <p v-text="note.text"></p>
      <p class="note-detail_content_date">Дата: {{ note.date }}</p>

      <div class="note-detail_content_actions">
        <button v-on:click="editNote">Редактировать</button>
        <button v-on:click="deleteNote">Удалить</button>
      </div>
    </main>

    <main v-else>
      <p>Заметка не найдена</p>
    </main>
  </div>
</template>

<script src="./note_detail.js"></script>
<style src="./note-detail.css"></style>
