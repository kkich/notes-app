<div class="note-detail">
  <sidebar :notes="notes" 
      :activeNoteId="note?.id"
      :clickableTitle="true"
      v-on:open-note="openNote"
      v-on:logout="handleLogout"
      v-on:go-list="goToNotesList"
  ></sidebar>
  <main class="note-detail_content" v-if="note">
    <h2 v-text="note.title"></h2>
    <p v-text="note.text"></p>
    <p class="note-detail_content_date">Дата: {{ note.date }}</p>

    <div class="note-detail_content_actions">
      <component is="btn" v-on:click="editNote">
        <span>Редактировать</span>
      </component>
      <component is="btn" v-on:click="deleteNote">
        <span>Удалить</span>
      </component>
    </div>
  </main>

  <main v-else>
    <p>Заметка не найдена</p>
  </main>
</div>
